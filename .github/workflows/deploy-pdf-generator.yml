name: Deploy PDF Generator Service

on:
  push:
    branches:
      - main
    paths:
      - 'services/pdf-generator/**'
      - '.github/workflows/deploy-pdf-generator.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy PDF Generator
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: |
          cd services/pdf-generator
          pnpm install

      - name: Build
        run: |
          cd services/pdf-generator
          pnpm build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'generationai-pdf-generator'
          package: 'services/pdf-generator'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PDF_GENERATOR }}

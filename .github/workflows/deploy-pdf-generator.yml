name: Deploy PDF Generator Service

on:
  push:
    branches:
      - main
    paths:
      - 'services/pdf-generator/**'
      - '.github/workflows/deploy-pdf-generator.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy PDF Generator
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: |
          cd shared/types
          pnpm build
          cd ../utils
          pnpm build

      - name: Build PDF Generator
        run: |
          cd services/pdf-generator
          pnpm build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          cd services/pdf-generator
          func azure functionapp publish generationai-pdf-generator --javascript

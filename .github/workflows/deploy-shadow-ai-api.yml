name: Deploy Shadow AI Assessment API

on:
  push:
    branches:
      - main
    paths:
      - 'tools/shadow-ai-assessment/api/**'
      - '.github/workflows/deploy-shadow-ai-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy API
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: |
          cd shared/types
          pnpm build
          cd ../utils
          pnpm build

      - name: Build Shadow AI API
        run: |
          cd tools/shadow-ai-assessment/api
          pnpm build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'generationai-shadow-ai'
          package: 'tools/shadow-ai-assessment/api'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_SHADOW_AI }}
